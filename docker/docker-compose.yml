services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: tpa-postgres
    environment:
      POSTGRES_USER: tpa
      POSTGRES_PASSWORD: tpa
      POSTGRES_DB: tpa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    command: >
      postgres
      -c shared_preload_libraries=vector
      -c max_connections=200

  redis:
    image: redis:7-alpine
    container_name: tpa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
